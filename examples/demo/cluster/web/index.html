<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat Demo</title>
</head>

<body>
    <div id="container">
        <ul>
            <li v-for="msg in messages">[<span style="color:red;">{{msg.name}}</span>]{{msg.content}}</li>
        </ul>
        <div class="controls">
            <input type="text" v-model="nickname">
            <input type="text" v-model="inputMessage">
            <input type="button" v-on:click="sendMessage" value="Send">
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js" type="text/javascript"></script>
    <!-- <script src="vue.min.js" type="text/javascript"></script> -->
    <!--[starx websocket library](https://github.com/topfreegames/pitaya-client-websocket)-->
    <script src="protocol.js" type="text/javascript"></script>
    <script src="starx-wsclient.js" type="text/javascript"></script>
    <script>
        var v = new Vue({
            el: "#container",
            data: {
                nickname: 'guest' + Date.now(),
                inputMessage: '',
                messages: []
            },
            created() {
                starx.init({ host: window.location.hostname, port: 3250, path: '/' }, function () {
                    console.log("initialized");
                    starx.on("onNewUser", this.onNewUser);
                    starx.on("onMembers", this.onMembers);
                    starx.on('onMessage', this.onMessage);
                    starx.request("room.room.join", {}, join);
                })
            },
            methods: {
                sendMessage: function () {
                    console.log(this.inputMessage);
                    starx.notify('room.room.message', { name: this.nickname, content: this.inputMessage });
                    this.inputMessage = '';
                },
                onMessage: function (msg) {
                    this.messages.push(msg)
                },
                join: function (data) {
                    if (data.code === 0) {
                        this.messages.push({ name: 'system', content: data.result });
                    }
                },
                onNewUser: function (data) {
                    console.log(data);
                    this.messages.push({ name: 'system', content: data.content });
                },
                onMembers: function (data) {
                    console.log(data);
                    this.messages.push({ name: 'system', content: "members: " + data.members });
                }
            }
        });
